<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="contenedor-form">
    <form id="form-nuevo-usuario">
      <h2 id="titulo">BIENVENIDO!&#128062;&#127968;</h2>
      <P id="mensaje-bienvenida">Para registrarte ingresá tus datos en el siguiente formulario:</P>
      <ul class="contenido">
        <li>
          <div>
            <label id="label-nombre" for="nombre"><b>Nombre y apellido:</b></label>
            <input type="text" id="input-nombre" name="nombre" required minlength="7" maxlength="50">
            <br>
          </div>
        </li>
        <li>
          <div>
            <label id="label-usuario"for="nombre"><b>Nombre de usuario:</b></label>
            <input type="text" id="input-usuario" name="usuario" required minlength="4" maxlength="20">
            <br>
          </div>
        </li>
        <li>
          <div>
            <label id="label-email" for="email"><b>Correo electrónico:</b></label>
            <input type="email" id="input-email" name="email" required="required"> 
          </div>
        </li>
        <li>
          <div>
            <label id="label-password" for="password"><b>Contraseña:</b> <br>(al menos 6 caracteres, letras y números)</label>
            <input type="password" id="input-password" name="password" required="required" minlength="6">
          </div>
        </li>
        <li>
          <div>
            <label id="label-repetir-password"for="repetir-password"><b>Repetir contraseña:</b></label>
            <input type="password" id="input-repetir-password" name="repetir-password" required="required">
          </div>
        </li>
      </ul>
      <button class="button" type="submit" id="boton-registro">REGISTRARME</button>
  </div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="usuarios.js"></script>

</body>
</html>
